<!DOCTYPE html>
<html style="font-size: 3em;"> <!-- 틀 크기 3배 -->
<head>
  <meta charset="utf-8">
  <title>학교 급식</title>
</head>
<body>
  <div class="date-wrap" style="font-size: 1.3em;"> <!-- 글자 크기 1.3배 -->
    <div class="date-month">
      <span id="month-this">2023.08</span>
      <div class="button_wrap">
        <button type="button" id="month-prev" class="month-move" data-ym="2023-07-01"> &lt; 이전 달</button>
        <button type="button" id="month-next" class="month-move" data-ym="2023-09-01"> 다음 달 &gt;</button>
      </div>
    </div>
    <table class="date-month">
      <thead>
        <tr>
          <th>일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th>토</th>
        </tr>
      </thead>
    </table>
  </div>

  <script>
    const monthThis = document.getElementById("month-this");
    const monthPrev = document.getElementById("month-prev");
    const monthNext = document.getElementById("month-next");

    // 현재 표시된 월을 저장
    let currentMonth = new Date("2023-09-01"); // 9월 1일로 변경

    // 이전 달로 이동
    function moveToPrevMonth() {
      currentMonth.setMonth(currentMonth.getMonth() - 1);
      updateMonthText();
    }

    // 다음 달로 이동
    function moveToNextMonth() {
      currentMonth.setMonth(currentMonth.getMonth() + 1);
      updateMonthText();
    }

    // 월 텍스트 업데이트
    function updateMonthText() {
      const year = currentMonth.getFullYear();
      const month = String(currentMonth.getMonth() + 1).padStart(2, "0");
      monthThis.textContent = `${year}.${month}`;
    }

    // 버튼 클릭
    monthPrev.addEventListener("click", moveToPrevMonth);
    monthNext.addEventListener("click", moveToNextMonth);

    // 초기 월 텍스트 설정
    updateMonthText();
  </script>

  <style>
    p {
      font-size: 14px;
    }
  </style>
</body>
</html>
